<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <style>  
    body {  
    color: green;  
    }  
    </style> 

</head>
<body >
<h1 class="text-danger" class="text-center" style="text-align: center;color: red;">BLOOD BANK MANAGEMENT SYSTEM</h1>

<section class="h-100 bg-dark" >  
  <div class="container py-5 h-100" >  
    <div class="row d-flex justify-content-center align-items-center h-100" >  
      <div class="col" >  
        <div class="card card-registration my-4" style="background-color: rgb(158, 228, 249);">  
          <div class="row g-0">  
            <div class="col-xl-6 d-none d-xl-block">  
              <img  
                src="background.png"  
                alt="Sample photo"  
                class="img-fluid"  
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"  
              />  
            </div>  
            <div class="col-xl-6">  
              <div class="card-body p-md-5 text-black">  
                <h3 class="mb-5 text-uppercase"> Donor registration form </h3>  
                
                <div class="row">  
                  <div class="col-md-6 mb-4">  
                    <div class="form-outline">  
                      <label class="form-label" for="form3Example1m"> First name </label>  
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" />  
                      
                    </div>  
                  </div>  
                  <div class="col-md-6 mb-4">  
                    <div class="form-outline">  
                      <label class="form-label" for="form3Example1n"> Last name </label> 
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" />  
                      
                    </div>  
                  </div>  
                </div>  
                <div class="row">  
                  <div class="col-md-6 mb-4">  
                    <div class="form-outline">  
                      <label class="form-label" for="form3Example1m1"> Mother's name </label>
                      <input type="text" id="form3Example1m1" class="form-control form-control-lg" />  
                      
                    </div>  
                  </div>  
                  <div class="col-md-6 mb-4">  
                    <div class="form-outline">  
                      <label class="form-label" for="form3Example1n1"> Father's name </label> 
                      <input type="text" id="form3Example1n1" class="form-control form-control-lg" />  
                      
                    </div>  
                  </div>  
                </div>  
                <div class="form-outline mb-4">  
                  <label class="form-label" for="form3Example8"> Address </label>  
                  <input type="text" id="form3Example8" class="form-control form-control-lg" />  
                 
                </div>  
                  <div class="form-outline mb-4">  
                    <label class="form-label" for="form3Example8"> Phone Number </label>
                  <input type="text" id="form3Example8" class="form-control form-control-lg" />  
                 
                </div>  
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">  
                  <h6 class="mb-0 me-4"> Gender: </h6>  
                  <div class="form-check form-check-inline mb-0 me-4">  
                    <input  
                      class="form-check-input"  
                      type="radio"  
                      name="inlineRadioOptions"  
                      id="femaleGender"  
                      value="option1"  
                    />  
                    <label class="form-check-label" for="femaleGender"> Female </label>  
                  </div>  
                  <div class="form-check form-check-inline mb-0 me-4">  
                    <input  
                      class="form-check-input"  
                      type="radio"  
                      name="inlineRadioOptions"  
                      id="maleGender"  
                      value="option2"  
                    />  
                    <label class="form-check-label" for="maleGender"> Male </label>  
                  </div>  
                  <div class="form-check form-check-inline mb-0">  
                    <input  
                      class="form-check-input"  
                      type="radio"  
                      name="inlineRadioOptions"  
                      id="otherGender"  
                      value="option3"  
                    />  
                    <label class="form-check-label" for="otherGender"> Other </label>  
                  </div>  
                </div>  
                <div class="row">  
                  <div class="col-md-6 mb-4">  
                    <select class="select">  
                      <option value="1"> State </option>  
                      <option value="2"> Tamilnadu </option>  
                      <option value="3"> Kerala </option>  
                      <option value="4"> Karnataka </option>  
                      <option value="5"> Delhi </option>
                    </select>  
                  </div>  
                  <div class="col-md-6 mb-4">  
                    <select class="select">  
                      <option value="1"> City </option>  
                      <option value="2"> Tiruppur </option>  
                      <option value="3"> Coimbatore </option>  
                      <option value="4"> Chennai </option>  
                      <option value="5"> Erode </option>
                    </select>  
                  </div>  
                </div>  
                <div class="form-outline mb-4">  
                  <label class="form-label" for="form3Example9"> Date of Birth </label>
                  <input type="date" id="form3Example9" class="form-control form-control-lg" />  
                 
                </div>  
                <div class="form-outline mb-4">  
                  <label class="form-label" for="form3Example90"> Pincode </label> 
                  <input type="text" id="form3Example90" class="form-control form-control-lg" />  
                  
                </div>  
                <div class="form-outline mb-4">  
                  <label class="form-label" for="form3Example99"> Blood Group </label>  
                  <div class="col-md-6 mb-4">  
                    <select class="select">  
                      <option value="1"> O+ve </option>  
                      <option value="2"> O-ve </option>  
                      <option value="3"> A+ </option>  
                      <option value="4"> A- </option>  
                      <option value="5"> B+ </option>
                      <option value="5"> B- </option>
                      <option value="5"> AB+ </option>
                      <option value="5"> AB- </option>
                    </select>  
                  </div>  
                  
                </div>  
                <div class="form-outline mb-4">  
                  <label class="form-label" for="form3Example97"> Email ID </label> 
                  <input type="email" id="form3Example97" class="form-control form-control-lg" />  
                  
                </div>  
                <div class="d-flex justify-content-end pt-3">  
                  <button type="button" class="btn btn-danger btn-lg"> Reset all </button>  
                  <button type="button" class="btn btn-success btn-lg ms-2"> Submit form </button>  
                </div>
                  
              </div>  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>  
</section> 

</body>
</html>
